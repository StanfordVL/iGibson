# scene

scene: stadium
model_id: space7

# robot

robot: Turtlebot

# task, observation and action
task: pointgoal # pointgoal|objectgoal|areagoal

initial_orn: [0, 0, 4.71]
initial_pos: [-14.3, 5, 0.2]

target_orn: [0, 0, 1.57]
target_pos: [-14.3, 45.07, 0.2]

fov: 1.57
is_discrete: true

# display

use_filler: true
display_ui: false
show_diagnostics: false
ui_num: 2
ui_components: [RGB_FILLED, DEPTH]
random:
  random_initial_pose : false
  random_target_pose : false
  random_init_x_range: [-0.1, 0.1]
  random_init_y_range: [-0.1, 0.1]
  random_init_z_range: [-0.1, 0.1]
  random_init_rot_range: [-0.1, 0.1]

output: [nonviz_sensor, rgb_filled, depth]
resolution: 256

speed:
  timestep: 0.001
  frameskip: 10

mode: web_ui #gui|headless
verbose: false
fast_lq_render: true

